<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HashHawks - Engineering Tomorrow's Digital Reality</title>
    <meta name="description" content="Premium digital architects specializing in cybersecurity, AI/ML, blockchain, and cutting-edge web experiences. Meet the elite HashHawks team." />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="HashHawks - Engineering Tomorrow's Digital Reality" />
    <meta property="og:description" content="Premium digital architects creating award-winning web experiences with glassmorphism design" />
    <meta property="og:type" content="website" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <style>
      /* Critical CSS for immediate rendering */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0A0A0F 0%, #1A0A2E 100%);
        color: #ffffff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow-x: hidden;
      }
      
      /* Premium loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0A0A0F 0%, #1A0A2E 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out;
      }
      
      .loading-logo {
        font-size: 4rem;
        font-weight: 900;
        background: linear-gradient(45deg, #9D4EDD, #C77DFF, #E0AAFF, #DDA0DD);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-flow 2s ease-in-out infinite, pulse-glow 3s ease-in-out infinite;
        filter: drop-shadow(0 0 30px rgba(157, 78, 221, 0.5));
      }
      
      @keyframes gradient-flow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes pulse-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.3));
          transform: scale(1);
        }
        50% { 
          filter: drop-shadow(0 0 40px rgba(157, 78, 221, 0.6));
          transform: scale(1.02);
        }
      }
      
      /* Loading particles */
      .loading-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, #9D4EDD, transparent);
        border-radius: 50%;
        animation: float-particle 4s ease-in-out infinite;
      }
      
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 1s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 2s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 3s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 4s; }
      
      @keyframes float-particle {
        0%, 100% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translateY(90vh) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(10vh) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(0) scale(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Premium Loading Screen with Particles -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      <div class="loading-logo">HashHawks</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Enhanced loading screen with premium timing
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          // Extended loading time for premium feel
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 800);
          }, 1500);
        }
      });
      
      // Preload critical resources
      const preloadResources = () => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'style';
        link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap';
        document.head.appendChild(link);
      };
      
      preloadResources();
    </script>
  </body>
</html>
